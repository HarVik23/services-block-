<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,600;1,500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--Section-services-->
<section class="services-block">
    <div class="services-box container">
        
        <h2 hidden class="services-about"> services-about</h2>

        <ul class="list-services list">
            <li class="item-services">
                <img class="diving-img im-services"
                srcset="./images/services/diving-mob1x.jpg, ./images/services/diving-mob2x.jpg " src="./images/services/"
                    alt="diving"  width="335" height="335" />

                    <button type="button" class="btn-services">Diving</button>

            </li>

            <li class="item-services">
                <img class="fishing-img im-services"
                srcset="./images/services/fishing-mob1x.jpg, ./images/services/fishing-mob2x.jpg " src="./images/services/"
                    alt="fishing"  width="335" height="335" />

                    <button type="button" class="btn-services">Fishing</button>
                
            </li>

            <li class="item-services">
                <img class="sunbathing-img im-services"
                srcset="./images/services/sunbathing-mob1x.jpg, ./images/services/sunbathing-mob2x.jpg " src="./images/services/"
                    alt="sunbathing"  width="335" height="335" />

                    <button type="button" class="btn-services">Sunbathing</button>
                
            </li>


        </ul>

    </div>

</section>


</body>

</html>
